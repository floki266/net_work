<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="logo.png" class="logo" alt="Logo">

    <h2>تسجيل الدخول</h2>

    <input 
        type="tel"
        class="input"
        placeholder="رقم الهاتف"
        inputmode="numeric"
        pattern="[0-9]*"
        maxlength="15"
        required
    >

    <input 
        type="password"
        class="input"
        placeholder="كلمة المرور"
        minlength="6"
        required
    >

    <button class="btn">تسجيل الدخول</button>

    <a href="#" class="forgot">نسيت كلمة المرور؟</a>

    <p class="switch">
        ليس لديك حساب؟
        <a href="register.html">إنشاء حساب جديد</a>
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
